<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input value="" type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana"> 
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
        </form>

        <button onclick="adicionarTarefa()" >Criar tarefa</button>
        <button onclick="apagarTarefa()">Apagar tudo</button>
        
    </header>
    <section>
        <div class="semana">
            <h3>Segunda-feira</h3>
            <div class="dia" id="segunda">
                <ul class="lista"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div class="dia" id="terca">
                <ul class="lista"></ul>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div class="dia" id="quarta">
                <ul class="lista"></ul>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div class="dia" id="quinta">
                <ul class="lista"></ul>
            </div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div class="dia" id="sexta">
                <ul class="lista"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div class="dia" id="sabado">
                <ul class="lista"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Domingo</h3>
            <div class="dia" id="domingo">
                <ul class="lista"></ul>
            </div>
        </div>
    </section>
</body>
</html>
