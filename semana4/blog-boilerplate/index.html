<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
        <input type="text" id="titulo-post" value="">

        <label for="autor-post">Autor:</label>
        <input type="text" id="autor-post" value="">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea id="conteudo-post" cols="30" rows="10"></textarea>
        
        <button onclick="criarPost()">Criar Post</button>
    </section>

    <section id="img" >
        <label for="imagem">Imagem</label>
        <input type="text" id="texto" onkeydown="addImagemEnter(event)" >
        <button id="add" onclick="addImagemClique()">Adicionar Imagem</button>
    </section>
    
    <section id="container-de-posts">
        <h2>Posts criados</h2>
    </section>

    <div id="addImagens">
        <h2>Imagens</h2>
    </div>
</body>
</html>
