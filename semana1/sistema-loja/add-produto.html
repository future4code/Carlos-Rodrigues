<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="add-produto.css">
</head>
<body>
    <div class="header">
        <h1>Bem-vind@ a <em>Motoway</em>!</h1>
        <!-- <p>Frase de chamada para sua loja</p> -->
    </div>
    
    <div class="menu">
        <a href="./index.html"> <strong>Página Inicial</strong></a>
        <a href="./pagina-de-venda.html"><strong>Produtos</strong></a>

        <a href="./funcionarios.html"> <strong>Funcionários</strong></a>    
    </div>

    
    <div class="add-produto">
        <h2>Adicionar Produto</h2>
    </div>

    <div class="line"></div>
    
    <div class="forms">
        <form action="">
            <div class="form-geral"> 
                <label for="link-foto">Link para foto: </label>
                <input class="input1" type="url" id="link-foto" name="link-foto">
            </div>
            
            <div class="form-geral">
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input class="input2" type="text" id="descricao" name="descrição">
            </div>
            
            <div class="form-geral">
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input class="input3" type="number" id="preco" name="preço">
            </div>
            
            <div class="form-geral">
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade disponível: </label>
                <input class="input4" type="number" id="quantidade" name="quantidade disponível">
            </div>
    
            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>
    
        </form>
    
    </div>
       
    <div class="footer">
        <strong><p>Siga-nos nas redes sociais!</p></strong>

        <div class="img">
            <img class="img-rede" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img class="img-rede" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img class="img-rede" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </div>
</body>
</html>
