<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./pagina-de-vendas.css">
</head>
<body>
    <div class="header">
        <h1>Bem-vind@ a <em>Motoway</em>!</h1>
    </div>
    
    <div class="menu">
        <a href="./index.html"> <strong>Página Inicial</strong></a>
        <a href="./ctrl-estoque.html"> <strong>Controle de Estoque</strong></a>
        <a href="./add-produto.html"> <strong>Adicionar Produto</strong></a>
        <a href="./pagina-de-vendas.html"><strong>Página de vendas</strong></a>
        <a href="./historico-de-vendas.html"><strong>Histórico de vendas</strong></a>
        <a href="./funcionarios.html"> <strong>Funcionários</strong></a>
    </div>

    <div class="content">
        
        <div class="title">
            <h2>Produtos</h2>
        </div>

        <div class="line"></div>
        
        <div class="forms">
            <form action="">
                <div class="form-pg">
                    <label for="produto">Nome do produto:</label>
                    <input class="input1" type="text" id="produto" name="prdt">
                </div>
        
                <div class="form-pg">
                    <label for="preco">Preço em R$:</label>
                    <input class="input2" type="number" id="preco" name="preço">   
                </div>
        
                <div class="form-pg">
                    <label for="qtd">Quantidade comprada:</label>
                    <input class="input3" type="number" name="quantidade" id="qtd">
                </div>
        
                <div class="mtd">
                    <p>Método de pagamento:</p>
                    <input class="card" type="checkbox"  id="cartao" name="metodo1">
                    <label for="cartao">Cartão</label>
                    <br>
                    <input class="cash" type="checkbox" id="dinheiro" name="metodo2">
                    <label for="dinheiro">Dinheiro</label>
                </div>
        
                <div class="button">
                    <button type="submit">Enviar</button>
        
                </div>
        
        
            </form>
        </div>
    </div>

    <div class="footer">
        <strong><p>Siga-nos nas redes sociais!</p></strong>

        <div>
            <img class="img-rede" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img class="img-rede" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img class="img-rede" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </div>
</body>
</html>
